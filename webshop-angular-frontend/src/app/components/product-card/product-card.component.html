<div class="col s3 card-container" *ngIf="product">
    <div class="card">
        <a routerLink="/product/{{ product.url }}">
            <div class="card-image">
                <img *ngIf="product.image" class="image" src="assets/images/{{ product.image }}">
            </div>
            <div class="card-content">
                <span class="card-title">{{ product.name }}</span>
                <p class="card-desc"> {{ product.description }} </p>
            </div>
        </a>
        <div class="card-action">
            <i (click)="addToCart($event)" class="material-icons">shopping_cart</i>
            <p class="price"> {{ product.price }}â‚¬ </p>
        </div>
    </div>
</div>
