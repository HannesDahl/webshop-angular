<app-preloader></app-preloader>

<ng-template *ngIf="products" [ngIf]="products.length > 0" [ngIfElse]="noProducts">
    <div class="container products">
        <div class="row">
            <app-filter-bar [products]="products"></app-filter-bar>
        </div>
        <div class="row">
            <h3 #categoryNameHeader class="mb1 mt3">{{ _capitalize(categoryName) }} ({{ productsLength }})</h3>
            <app-product-card *ngFor="let product of products" [product]="product"></app-product-card>
        </div>
        <div class="row">
            <h5 class="mt5">Check out these products aswell</h5>
            <app-product-card *ngFor="let product of randomProducts" [product]="product"></app-product-card>
        </div>
    </div>
</ng-template>

<ng-template #noProducts>
    <div class="container products">
        <h2 class="center my5">There are no products in this category.</h2>
        <div class="row">
            <h5>Check out these products instead</h5>
            <app-product-card *ngFor="let product of randomProducts" [product]="product"></app-product-card>
        </div>
    </div>
</ng-template>
